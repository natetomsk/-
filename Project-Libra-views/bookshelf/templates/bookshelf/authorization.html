<html>
 <head>
  <meta charset="utf-8">
  <title>Авторизация</title>
  <style type="text/css">
   .block1 { 
    width: 500px; 
    background: #eee;
    
    border: solid 1px black; 
    float: center;
   }
  </style> 
 </head>
 <body>

<center>
 <div class="block1">
<b>Добро пожаловать в систему отчетности "Культура"<br></b>
Для начала необходимо авторизоваться или зарегистрироваться
<br><br>
<form method="post">
{% csrf_token %}
    <table>
        <tr>
            <td><label for="loginField">Логин</label></td>
            <td><input id="loginField" type="text" name="login" value="{{login}}"></td>
        </tr>
        <tr>
            <td><label for="passwordField">Пароль</label></td>
            <td><input id="passwordField" type="password" name="password" value="{{password}}"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" name="button" value="Войти"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" name="button" value="Регистрация"></td>
        </tr>
    </table>
</form>

<font color=red><i>{{comment}}</i></font>
<br>
Если у вас возникли вопросы, предложения обратитесь к разработчику.

</div> 
</center>
 </body>
</html>
