{% extends "bookshelf/base.html" %}

{% block content %}
  <h1>Список авторов</h1>
  <input type="text" name="N" value="{{N}}"><input type="submit" name="name" value="Поиск">  <input type="submit" name="name" value="Добавить автора">
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }} {{author.first_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Нет авторов.</p>
  {% endif %}
{% endblock %}
